<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <header>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </header>
    <body>
        <div class="body">
        <div class="header"><h1>Rock Paper Scissors</h1></div>
        <div class="main">
            <div class="instruction">
                <h2>Instructions</h2>
                <p>First to score 5 wins</p>
                <p>Your Score: <span id="playerScore">0</span></p>
                <p>Computer Score: <span id="computerScore">0</span></p>
            </div>
            <div class="choices">

                <div class="rps" id="rock">
                    <button class="button" id="rButton"><img class="img" src="./images/rocks.png"></button>
                </div>

                <div class="rps" id="paper">
                    <button class="button" id="pButton"><img class="img" src="./images/parchment.png"></button>
                </div>

                <div class="rps" id="scissors">
                    <button class="button" id="sButton"><img class="img" src="./images/scissors.png"></button>
                </div>

            </div>
        </div>
        <div class="footer"><p>The Odin Project</p></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
