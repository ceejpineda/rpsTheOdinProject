<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <header>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./css/styles.css">
    </header>
    <body>
        <div class="body">
        <div class="header">
            <h1>✊ Rock ✋ Paper ✌️ Scissors</h1>
        </div>
        <div class="instruction">
            <h2>Instructions</h2>
            <p>Beat the computer in a game of Rock, Paper, Scissors.</p>
            <p>First to score to 5 wins!</p>
        </div>
        <div class="main">
            <div class="scores">
                <p>Your Score: <span id="playerScore">0</span></p>
                <p>Computer Score: <span id="computerScore">0</span></p>
            </div>

            <div class="battleground">
                <img class="status" id="imgPlayer" src="./images/paperloss.png">
                <img class="status" id="imgComputer" src="./images/rockswin.png">             
            </div>

            <div class="battler"><h2>Choose your battler!</h2></div>

            <div class="choices">
                <div class="rps" id="rock">
                    <button class="button" id="rButton"><img class="img" src="./images/rocks.png"></button>
                </div>

                <div class="rps" id="paper">
                    <button class="button" id="pButton"><img class="img" src="./images/parchment.png"></button>
                </div>

                <div class="rps" id="scissors">
                    <button class="button" id="sButton"><img class="img" src="./images/scissors.png"></button>
                </div>

            </div>
        </div>
        <div class="footer">
            <p>The Odin Project</p>
            <p><a href="https://www.github.com/ceejpineda">@ceejpineda</a> on github</p>
        </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
